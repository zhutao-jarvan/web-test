<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title></title>
<style type="text/css">
#box {/*定义文本框属性*/
    margin:2%;/*边界为body宽度的2%*/
    padding:2%;/*补白为body宽度的2%*/
    background:#CCCC33;
}
#box #content {/* 定义文本框内文本段的属性 */
    margin:4% 15%;/* 边界为文本框宽度的4% */
    line-height:1.8em; /* 定义行高为字体高度的18倍 */
    font-size:12px; /* 定义字体大小 */
    color:#003333; /* 定义字体颜色 */
}
#box .center {/* 居中加粗文本 */
    margin:4%;/* 边界为文本框宽度的4% */
    text-align:center; /* 文本居中显示 */
    font-weight:bold; /* 定义标题为粗体 */
}

</style>
</head>
<body>
<div id="box">
    <p class="center">将进酒</p>
    <p class="center">李白</p>
    <p id="content"> 君不见，黄河之水天上来，奔流到海不复回。<br />
        君不见，高堂明镜悲白发，朝如青丝暮成雪。<br />
        人生得意须尽欢，莫使金樽空对月！<br />
        天生我材必有用，千金散尽还复来。<br />
        烹羊宰牛且为乐，会须一饮三百杯！<br />
        岑夫子，丹丘生，将进酒，君莫停！<br />
        与君歌一曲，请君为我侧耳听！<br />
        钟鼓馔玉不足贵，但愿长醉不愿醒！<br />
        古来圣贤皆寂寞，惟有饮者留其名！<br />
        陈王昔时宴平乐，斗酒十千恣欢谑。<br />
        主人何为言少钱？径须沽取对君酌。<br />
        五花马，千金裘，呼儿将出换美酒，与尔同消万古愁！ </p>
</div>
</body>
</html>
