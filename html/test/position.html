<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        .div1, .div2 {
            width: 100px;
            height: 100px;
            border: 1px black solid;
        }
        .div1 {
            background-color: red;
            position: relative;
            right: 0;
        }

        .div2 {
            background-color: blue;
            position: absolute;
            right: 50px;
            top: 50px;
        }
    </style>
</head>
<body>
    <div class="div1"></div>
    <div class="div2"></div>

</body>
</html>
