<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>onload test</title>
    <script type="text/javascript">
        window.onload = function () {
            document.getElementById("h1hide").hidden = true;
        }
    </script>
</head>
<body>
    <h1 id="h1show">显示</h1>
    <h1 id="h1hide">不显示</h1>
</body>
</html>
